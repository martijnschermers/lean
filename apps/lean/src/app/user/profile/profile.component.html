<div *ngIf="user$ | async as user" class="card w-fit shadow-2xl bg-base-200 m-auto my-3">
  <div class="card-body">
    <h2 class="card-title">
      {{user.username | titlecase}}
    </h2>
    <p>{{user.email}}</p>

    <div class="stats stats-vertical lg:stats-horizontal shadow">
      <div class="stat">
        <div class="stat-title">Followers</div>
        <div class="stat-value">{{user.followers?.length}}</div>
      </div>

      <div class="stat">
        <div class="stat-title">Workouts</div>
        <div class="stat-value">{{user.workouts?.length}}</div>
      </div>
    </div>

    <div class="card-actions justify-center mt-3">
      <button class="btn btn-primary btn-sm" (click)="logout()">
        <lean-icon [icon]="'logout'"></lean-icon>
        Logout
      </button>
    </div>
  </div>
</div>
