<form (ngSubmit)="updateUser()" class="prose m-auto mb-5">
  <h2 class="mb-1 text-center">Update UserInterface</h2>

  <lean-user-form [user]="user"></lean-user-form>

  <button type="submit" class="btn btn-primary w-full mt-5">Update UserInterface</button>
</form>

<div class="card w-96 shadow-2xl border-primary border-y-2 border-x-2 m-auto">
  <div class="card-body">
    <h2 class="card-title">
      {{user.username}}
    </h2>
    <p>{{user.email}}</p>
  </div>
</div>
