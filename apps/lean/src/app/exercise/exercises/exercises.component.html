<div class="overflow-x-auto w-full">
  <table class="table w-full">
    <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Primary MuscleEnum</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let exercise of exercises$" [routerLink]="['/exercise', exercise._id]" class="hover cursor-pointer">
      <td>
        <div class="flex items-center space-x-3">
          <div *ngIf="exercise.image" class="avatar">
            <div class="mask mask-squircle w-12 h-12">
              <img src="{{exercise.image}}" alt="ExerciseInterface image" />
            </div>
          </div>
          <div class="font-bold">{{exercise.name}}</div>
        </div>
      </td>
      <td>{{exercise.type}}</td>
      <td>{{exercise.primaryMuscle}}</td>
      <td>
        <button class="link link-error" (click)="deleteExercise(exercise._id)">Delete</button>
      </td>
    </tr>
  </table>
</div>

<div class="divider"></div>

<lean-exercise-form [title]="'Add Exercise'" (exerciseEvent)="createExercise($event)"></lean-exercise-form>
