<div class="card w-96 bg-base-100 shadow-xl m-auto">
  <figure *ngIf="exercise.image"><img src="{{exercise.image}}" alt="Exercise image"></figure>
  <div class="card-body">
    <h2 class="card-title">{{exercise.name}}</h2>
    <p>{{exercise.description}}</p>
    <div class="flex justify-between items-center">
      <div class="card-actions">
        <div class="badge badge-outline">{{exercise.primaryMuscle}}</div>
        <div class="badge badge-outline">{{exercise.type}}</div>
        <div class="badge badge-outline">{{exercise.category}}</div>
      </div>
      <div>
        <button class="btn btn-primary">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
               stroke="currentColor"
               class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
