<div class="card w-fit bg-base-100 shadow-xl m-auto">
  <figure *ngIf="exercise$?.image"><img src="{{exercise$?.image}}" alt="ExerciseInterface image"></figure>
  <div class="card-body">
    <h2 class="card-title">{{exercise$?.name}}</h2>
    <p>{{exercise$?.description}}</p>
    <div class="card-actions justify-between items-center">
      <div class="gap-2">
        <div class="badge badge-primary">{{exercise$?.primaryMuscle}}</div>
        <div class="badge badge-primary">{{exercise$?.type}}</div>
        <div class="badge badge-primary">{{exercise$?.category}}</div>
      </div>

      <div *ngIf="!exercise$?.predefined" class="card-actions justify-end">
        <button class="btn btn-sm btn-primary" [routerLink]="['/exercise/update', exercise$?._id]">Update</button>
        <label for="my-modal-6" class="btn btn-sm btn-error">Delete</label>
        <input type="checkbox" id="my-modal-6" class="modal-toggle" />
        <div class="modal modal-bottom sm:modal-middle">
          <div class="modal-box">
            <label for="my-modal-6" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
            <h3 class="font-bold text-lg">Are you sure you want to delete this exercise?</h3>
            <div class="modal-action">
              <label for="my-modal-6" (click)="deleteExercise(exercise$?._id)" class="btn btn-success">Yes</label>
              <label for="my-modal-6" class="btn btn-error">No</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
