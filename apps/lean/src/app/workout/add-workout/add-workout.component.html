<form class="card flex-shrink-0 w-full shadow-2xl bg-base-100 m-auto"
      (ngSubmit)="saveWorkout(workoutForm)"
      [formGroup]="workoutForm">
  <div class="card-body">
    <h1>Workout</h1>

    <p>Duration: {{duration}}</p>

    <div class="form-control">
      <label class="label">
        <span class="label-text">Name</span>
      </label>
      <input type="text" name="name" formControlName="name"
             class="input input-bordered" placeholder="Workout" />
    </div>

    <div formArrayName="sets">
      <h2>Sets</h2>

      <div *ngFor="let set of sets.controls; let i=index">
        <div [formGroupName]="i">
          <div class="flex items-center justify-between">
            <div class="flex gap-4">
              <div class="form-control">
                <label class="label" for="exercise-{{ i }}">
                  <span class="label-text">Exercise</span>
                </label>
                <input class="input input-bordered" type="text" formControlName="exercise" />
              </div>

              <div class="form-control">
                <label for="reps-{{ i }}" class="label">
                  <span class="label-text">Reps</span>
                </label>
                <input class="input input-bordered w-full" id="reps-{{ i }}" type="number" formControlName="reps">
              </div>

              <div class="form-control">
                <label for="weight-{{ i }}" class="label">
                  <span class="label-text">Weight (kg/lbs)</span>
                </label>
                <input class="input input-bordered w-full" id="weight-{{ i }}" type="number" formControlName="weight">
              </div>
            </div>

            <div class="flex items-center gap-4">
              <input class="checkbox checkbox-success" type="checkbox" id="finished-{{i}}" formControlName="finished">
              <button class="btn btn-error btn-sm" type="button" (click)="removeSet(i)">Remove</button>
            </div>
          </div>
        </div>
      </div>

      <button *ngIf="exercises.length" class="btn btn-primary btn-sm mt-2" type="button" (click)="addSet()">Add set
      </button>

      <label for="add-exercise" class="btn btn-primary btn-sm mt-2">Add exercise</label>
      <input type="checkbox" id="add-exercise" class="modal-toggle" />
      <div class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <label for="add-exercise" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
          <h3 class="font-bold text-lg">Exercises</h3>
          <div class="modal-action">
            <ul>
              <li *ngFor="let exercise of exercises$ | async">
                <label for="add-exercise">
                  <button class="btn btn-primary btn-sm" type="button"
                          (click)="addExercise(exercise)">{{exercise.name}}</button>
                </label>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="workoutForm.invalid">Finish</button>
  </div>
</form>
