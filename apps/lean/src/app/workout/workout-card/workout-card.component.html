<div class="card bg-base-300 shadow-xl m-auto cursor-pointer" [routerLink]="['/workout/', workout._id]">
  <div class="card-body">
    <h2 class="card-title">{{workout.name}}</h2>
    <p>{{date}}</p>
    <div class="card-actions justify-end">
      <div class="badge badge-primary">{{workout.volume}} kg</div>
      <div class="badge badge-primary">{{workout.prs}} prs</div>
      <div class="badge badge-primary">{{workout.duration}}</div>
    </div>
  </div>
</div>
