<div class="navbar bg-base-100">
  <div class="navbar-start">
    <div class="dropdown">
      <label tabindex="0" class="btn btn-ghost lg:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
        </svg>
      </label>
      <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
        <li>
          <a routerLink="/workout">
            <lean-icon [icon]="'workout-list'"></lean-icon>
            Workouts
          </a>
        </li>
        <li>
          <a routerLink="/exercise">
            <lean-icon [icon]="'exercise-list'"></lean-icon>
            Exercises
          </a>
        </li>
        <li>
          <a routerLink="/about">
            <lean-icon [icon]="'info'"></lean-icon>
            About
          </a>
        </li>
        <li *ngIf="(loggedInUser$ | async) === undefined">
          <a routerLink="/login">
            <lean-icon [icon]="'login'"></lean-icon>
            Login
          </a>
        </li>
        <li *ngIf="(loggedInUser$ | async) as user">
          <a (click)="logout()">
            <lean-icon [icon]="'logout'"></lean-icon>
            Logout
          </a>
        </li>
      </ul>
    </div>
    <a routerLink="/" class="btn btn-ghost normal-case text-3xl">Lean</a>
  </div>

  <div class="navbar-end hidden lg:flex">
    <ul class="menu menu-horizontal p-0">
      <li class="hover:rounded-lg">
        <a routerLink="/workout">
          <lean-icon [icon]="'workout-list'"></lean-icon>
          Workouts
        </a>
      </li>
      <li class="hover:rounded-lg">
        <a routerLink="/exercise">
          <lean-icon [icon]="'exercise-list'"></lean-icon>
          Exercises
        </a>
      </li>
      <li class="hover:rounded-lg">
        <a routerLink="/about">
          <lean-icon [icon]="'info'"></lean-icon>
          About
        </a>
      </li>
      <li *ngIf="(loggedInUser$ | async) === undefined" class="hover:rounded-lg">
        <a routerLink="/login">
          <lean-icon [icon]="'login'"></lean-icon>
          Login
        </a>
      </li>
      <li *ngIf="(loggedInUser$ | async) as user" class="hover:rounded-lg">
        <a (click)="logout()">
          <lean-icon [icon]="'logout'"></lean-icon>
          Logout
        </a>
      </li>
    </ul>
  </div>
</div>
